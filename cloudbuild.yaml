steps:
- name: gcr.io/google.com/cloudsdktool/google-cloud-cli:slim
  env:
  - PULL_BASE_REF=$_PULL_BASE_REF
  # We don't pass version; we want to use our own version tagging from git
  #- VERSION=$_GIT_TAG
  - DOCKER_REGISTRY=$_DOCKER_REGISTRY
  - DOCKER_IMAGE_PREFIX=$_DOCKER_IMAGE_PREFIX
  - ARTIFACT_LOCATION=$_ARTIFACT_LOCATION
  - INSTALL_BAZELISK=y
  entrypoint: dev/push-etcd-manager.sh
timeout: 1800s
substitutions:
  _DOCKER_REGISTRY: 'us-central1-docker.pkg.dev/k8s-staging-etcd-manager/images/'
  _DOCKER_IMAGE_PREFIX: 'etcd-manager/'
  _GIT_TAG: 'dev'
  _PULL_BASE_REF: 'dev'
options:
  machineType: E2_HIGHCPU_8
  substitution_option: ALLOW_LOOSE
